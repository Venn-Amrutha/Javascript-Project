<!DOCTYPE html>
<html>
    <body>
		<p id = "p">Change me!</p>
		
        <button onclick = "turnRed()">Click Me!</button>
        
        <p id = "p2">Change me, but with addEventListener!</p>
        <script>
        	function turnRed()
        	{
        		let p = document.getElementById("p");
        		p.style.color = "red";
        	}
        	
        	//Creating a button
        	let button = document.createElement("button");
        	button.innerHTML = "Click Me Too!";
        	//Adding an eventListener
        	//See what happens if you change this function to turnRed
        	button.addEventListener("click", function(){
        	    let p = document.getElementById("p2");
        	    p.style.color = "blue";
        	});
        	document.body.appendChild(button);
        </script>
	</body>
</html>
